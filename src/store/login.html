<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/x-icon" href="./img/oneplus.ico">
  <title>登录</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/login.css">
</head>

<body>
  <header class="header">
    <nav class="nav clear-fix">
      <ul class="nav-pages clear-fix">
        <li class="page">
          <a href="./index.html">首页</a>
        </li>
        <li class="page">
          <a class="relative" href="./cart.html">
            <span>购物车</span>
            <span id="$_CartCount" class="count">0</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <div class="sign-in-container">
      <form action="">
        <div class="field">
          <input class="input" id="$_UserName" name="input-email" type="text" maxlength="60" placeholder="用户名" autocomplete="off"
            autofocus="autofocus" autocorrect="off" autocapitalize="off" spellcheck="false" />
        </div>

        <div class="field">
          <input class="input" id="$_Password" name="input-password" type="password" placeholder="密码" autocomplete="off" />
        </div>

        <button class="submit-btn" id="$_SubmitBtn">登录</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-tail">
      <p class="copy-right">
        <span>© 2018 All Rights Reserved.</span>
      </p>
    </div>
  </footer>

  <script src="./js/login.js"></script>
</body>

</html>
