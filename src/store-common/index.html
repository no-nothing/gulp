<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/x-icon" href="./img/oneplus.ico">
  <title>首页</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <header class="header">
    <nav class="nav clear-fix">
      <ul class="nav-pages clear-fix">
        <li class="page">
          <a href="./index.html">首页</a>
        </li>
        <li class="page">
          <a class="relative" href="./cart.html">
            <span>购物车</span>
            <span id="$_CartCount" class="count">0</span>
          </a>
        </li>
        <li class="page relative">
          <a id="$_Login" href="./login.html">登录</a>
          <ul class="dropdown-wrap">
            <li class="dropdown-item">
              <a id="$_Logout" href="javascript:;">退出</a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <!-- banner start -->
    <div class="banner">
      <img src="./img/index/oneplus-6-banner.jpg" alt="oneplus-6">
    </div>
    <!-- banner end -->

    <!-- goods start -->
    <div class="goods-wrap">
      <header class="goods-header clear-fix">
        <h2>商品列表</h2>
        <div class="sort-wrap clear-fix">
          <a class="active" href="javascript:;" data-type="0">综合排序</a>
          <a href="javascript:;" data-type="1">销量</a>
          <a href="javascript:;" data-type="2">价格</a>
        </div>
      </header>
      <ul id="$_GoodsList" class="goods-list clear-fix">
        <li class="goods">
          <a href="./detail.html?id=01">
            <img src="./img//index/goods-01.png" alt="一加云耳">
            <h3>一加云耳</h3>
            <p class="price">
              <span class="sale-price">
                <span>¥</span>
                <span>399.00</span>
              </span>
            </p>
            <!-- <a class="buy-btn" href="javascript:;">加入购物车</a> -->
            <p class="sales">
              <span>
                <span>已售:</span>
                <span>10</span>
                <span>件</span>
              </span>
            </p>
          </a>
        </li>
      </ul>
    </div>
    <!-- goods end -->

    <!-- service start -->
    <div class="service-wrap">
      <ul class="service-list clear-fix">
        <li>
          <i class="i-7d-return"></i>
          <span>7天无理由退货</span>
        </li>
        <li>
          <i class="i-15d-return"></i>
          <span>15天退货保障</span>
        </li>
        <li>
          <i class="i-30d-swap"></i>
          <span>30天换货保障</span>
        </li>
        <li>
          <i class="i-free-send"></i>
          <span>99元全场包邮</span>
        </li>
      </ul>
    </div>
    <!-- service end -->
  </main>

  <footer class="footer">
    <div class="footer-tail">
      <p class="copy-right">
        <span>© 2018 All Rights Reserved.</span>
      </p>
    </div>
  </footer>

  <script src="./js/index.js"></script>
</body>

</html>
