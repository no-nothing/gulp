<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/x-icon" href="./img/oneplus.ico">
  <title>购物车</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/cart.css">
</head>

<body>
  <header class="header">
    <nav class="nav clear-fix">
      <ul class="nav-pages clear-fix">
        <li class="page">
          <a href="./index.html">首页</a>
        </li>
        <li class="page relative">
          <a id="$_Login" href="./login.html">登录</a>
          <ul class="dropdown-wrap">
            <li class="dropdown-item">
              <a id="$_Logout" href="javascript:;">退出</a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <div class="goods-wrap">
      <header class="list-head clear-fix">
        <span>商品</span>
        <span>价格</span>
        <span>数量</span>
        <span>小计</span>
        <span>操作</span>
      </header>

      <ul class="goods-list" id="$_GoodsList">
        <li class="goods">
          <div class="goods-img">
            <img src="./img/index/goods-01.png" alt="">
          </div>
          <span class="name">XXX</span>
          <span class="price">¥ 0.00</span>
          <div class="goods-num-wrap">
            <div class="goods-num">
              <span class="goods-minus">
                <span></span>
              </span>
              <span class="goods-count">0</span>
              <span class="goods-plus">
                <span></span>
                <span></span>
              </span>
            </div>
          </div>
          <span class="total-price">¥ 0.00</span>
          <span class="delete-btn">+</span>
        </li>
      </ul>

      <div class="total-panel clear-fix">
        <div class="total-list">
          <div class="total-content">
            <p class="freight-tip">
              已选择
              <span class="total-goods-num">0</span>
              件商品
            </p>
            <dl>
              <dt>购物车商品小计</dt>
              <dd class="all-price">¥ 0.00</dd>
            </dl>
          </div>
          <div class="checkout-btn-bar">
            <a class="go-store-btn" href="./index.html">继续购物</a>
            <a class="go-order-btn" href="./settle.html" id="goOrder">
              <span id="goOrderBtn">去结算</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-tail">
      <p class="copy-right">
        <span>© 2018 All Rights Reserved.</span>
      </p>
    </div>
  </footer>

  <script src="./js/cart.js"></script>
</body>

</html>
